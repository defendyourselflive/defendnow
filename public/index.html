      <input type="text" id="searchInput" placeholder="Welcome to💲1 𓂀CODE𓁿">
      <button id="searchButton">Search</button>
    </div>

    <!-- Category Buttons -->
    <div style="text-align:center; margin: 40px 0;">
      <button class="download-btn category-button" onclick="filterByPrefix('MOV_')">🎦🎥🎦</button>
      <button class="download-btn category-button" onclick="filterByPrefix('TV_')">📺📼📺</button>
      <button class="download-btn category-button" onclick="filterByPrefix('EBOOK_')">📘📖📚</button>
      <button class="download-btn category-button" onclick="filterByPrefix('APK_')">📱🤖📱</button>
      <button class="download-btn category-button" onclick="filterByPrefix('PC_')">#️⃣🖥️#️⃣</button>
    </div>

    <!-- Home Button (Initially Hidden) -->
    <div id="homeButtonContainer">
      <button id="homeButton">Home</button>
    </div>
    
    <!-- Success Message -->
    <div id="successMessage" style="display: none;">
      <span id="successText"></span>
    </div>

    <!-- Folders Container -->
    <div id="foldersContainer" class="folders">
      <!-- Folders will be dynamically inserted here -->
    </div>

    <!-- Pagination Controls Bottom -->
    <div id="paginationControlsBottom" class="pagination-controls"></div>

    <!-- Move Banner to Bottom Right -->
    <div style="position: fixed; top: 120px; right: 5px;">
      <div class="neon-banner-container" style="position:relative; display:flex; align-items:center; justify-content:center; top:auto; right:auto; width:165px; height:165px;">
        <div class="neon-banner-text" style="text-align:center;">
          <span class="banner-word">⬆️⬆️⬆️FREE CODE⬆️⬆️⬆️</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Enlarged Image -->
  <div id="imageModal" class="modal">
    <span class="modal-close" aria-label="Close Modal">&times;</span>
    <img class="modal-content" id="modalImage" alt="Enlarged Folder Image">
  </div>

  <!-- Added Audio Element -->
  <audio id="backgroundAudio" src="audio/play-sound.mp3" preload="auto"></audio>

  <!-- Countdown Timer Script -->
  <script>
    const targetDate = new Date("2025-01-01T23:45:00").getTime();

    const countdownInterval = setInterval(function() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

      if (distance < 0) {
        clearInterval(countdownInterval);
        const countdownElement = document.getElementById("countdown");
        countdownElement.innerHTML = '<span class="code-display">𓂀CODE𓁿</span>';
      }
    }, 1000);
  </script>

  <script>
    let currentPage = 1;
    const foldersPerPage = 50;
    let allFolders = [];
    let filteredFolders = [];

    async function fetchFolders() {
      try {
        const response = await fetch('/api/folders');
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        return data.folders;
      } catch (error) {
        console.error('Error fetching folders:', error);
        return [];
      }
    }

    function createFolderElement(folder) {
      const folderDiv = document.createElement('div');
      folderDiv.className = 'folder';

      const enlargeBtn = document.createElement('button');
      enlargeBtn.textContent = '🔎Info';
      enlargeBtn.className = 'enlarge-btn';
      enlargeBtn.setAttribute('aria-label', 'View Information');
      enlargeBtn.onclick = () => enlargeImage(folderDiv.querySelector('img').src);
      folderDiv.appendChild(enlargeBtn);

      const folderImage = document.createElement('img');
      folderImage.alt = `${folder} Image`;

      const encodedFolderName = encodeURIComponent(folder);
      const imageExtensions = ['png', 'jpg', 'jpeg', 'gif'];

      function loadImage(index) {
        if (index >= imageExtensions.length) {
          folderImage.src = './images/default.png';
          return;
        }
        const ext = imageExtensions[index];
        folderImage.src = `./images/${encodedFolderName}.${ext}`;
        folderImage.onerror = () => loadImage(index + 1);
      }
      loadImage(0);

      const folderName = document.createElement('div');
      folderName.textContent = folder.charAt(0).toUpperCase() + folder.slice(1);
      folderName.className = 'folder-name';

      const buttonContainer = document.createElement('div');
      buttonContainer.className = 'button-container';

      const downloadBtn = document.createElement('button');
      downloadBtn.textContent = '💾DOWNLOAD NOW';
      downloadBtn.onclick = () => downloadFolder(folder);
      downloadBtn.className = 'download-btn';

      buttonContainer.appendChild(downloadBtn);
      folderDiv.appendChild(folderImage);
      folderDiv.appendChild(folderName);
      folderDiv.appendChild(buttonContainer);
      return folderDiv;
    }

    function downloadFolder(folder) {
      const otp = prompt("𓂀E N T E R 💲1  C O D E𓁿");
      if (!otp) return;
      fetch('/authenticate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ otp: otp.trim(), folder })
      })
      .then(r => r.text())
      .then(html => document.body.innerHTML = html)
      .catch(err => {
        console.error('Error:', err);
        alert('An error occurred while processing your request.');
      });
    }

    function displayFolders(folders) {
      const container = document.getElementById('foldersContainer');
      container.innerHTML = '';

      const totalPages = Math.ceil(folders.length / foldersPerPage);
      const start = (currentPage - 1) * foldersPerPage;
      const end = start + foldersPerPage;
      const slice = folders.slice(start, end);

      slice.forEach((f, i) => {
        const el = createFolderElement(f);
        container.appendChild(el);
        el.style.animationDelay = `${i * 0.1}s`;
        el.classList.add('fade-in');
      });

      renderPaginationControls(totalPages);
    }

    function renderPaginationControls(totalPages) {
      const controls = document.getElementById('paginationControlsBottom');
      controls.innerHTML = '';
      controls.appendChild(createPaginationElement(totalPages));
    }

    function createPaginationElement(totalPages) {
      const div = document.createElement('div');
      div.className = 'pagination';

      const prev = document.createElement('button');
      prev.textContent = 'Prev';
      prev.disabled = currentPage === 1;
      prev.onclick = () => { if (currentPage > 1) { currentPage--; displayFolders(filteredFolders); }};
      div.appendChild(prev);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.onclick = () => { currentPage = i; displayFolders(filteredFolders); };
        div.appendChild(btn);
      }

      const next = document.createElement('button');
      next.textContent = 'Next';
      next.disabled = currentPage === totalPages;
      next.onclick = () => { if (currentPage < totalPages) { currentPage++; displayFolders(filteredFolders); }};
      div.appendChild(next);

      return div;
    }

    function filterFolders() {
      const filter = document.getElementById('searchInput').value.toLowerCase();
      filteredFolders = allFolders.filter(f => f.toLowerCase().includes(filter));
      currentPage = 1;
      displayFolders(filteredFolders);
      document.getElementById('homeButtonContainer').style.display = filter ? 'block' : 'none';
    }

    function filterByPrefix(prefix) {
      filteredFolders = allFolders.filter(f => f.startsWith(prefix));
      currentPage = 1;
      displayFolders(filteredFolders);
      document.getElementById('homeButtonContainer').style.display = 'block';
    }

    async function init() {
      allFolders = await fetchFolders();
      allFolders.sort((a, b) => a.localeCompare(b));
      filteredFolders = allFolders;

      if (!allFolders.length) {
        document.getElementById('foldersContainer').innerHTML = '<p>No folders available.</p>';
        return;
      }
      displayFolders(filteredFolders);

      const params = new URLSearchParams(window.location.search);
      if (params.get('success') === 'true' && params.get('folder')) {
        document.getElementById('successText').textContent =
          `Successfully authenticated for "${params.get('folder')}". You can now download from this folder.`;
        document.getElementById('successMessage').style.display = 'block';
      }

      document.getElementById('searchInput').addEventListener('keyup', filterFolders);
      document.getElementById('searchButton').addEventListener('click', filterFolders);

      document.getElementById('homeButton').addEventListener('click', () => {
        document.getElementById('searchInput').value = '';
        document.getElementById('homeButtonContainer').style.display = 'none';
        filteredFolders = allFolders;
        currentPage = 1;
        displayFolders(filteredFolders);
      });

      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      document.getElementsByClassName('modal-close')[0].onclick = () => modal.style.display = 'none';
      window.onclick = e => { if (e.target == modal) modal.style.display = 'none'; };

      const playBtn = document.getElementById('playAudioButton');
      const audio = document.getElementById('backgroundAudio');
      playBtn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playBtn.setAttribute('aria-label', 'Pause Audio');
          playBtn.style.background = 'radial-gradient(circle at 30% 30%, #00ffff, #000000)';
        } else {
          audio.pause();
          playBtn.setAttribute('aria-label', 'Play Audio');
          playBtn.style.background = 'radial-gradient(circle at 30% 30%, #ff00ff, #000000)';
        }
      });
    }

    function enlargeImage(src) {
      document.getElementById('modalImage').src = src;
      document.getElementById('imageModal').style.display = 'block';
    }

    window.onload = init;
  </script>
</body>
</html>
